<!--  Handlebars Templates-->
<script  id="template-organization-list" type="text/x-handlebars-template">
{{#each list}}
    <div class="card">
      <div class="card-content valign-wrapper">
  {{#if image}}
        <div class="col s2">
          <img src="{{image}}" alt="" class="responsive-img"> <!-- notice the "circle" class -->
        </div>
        <div class="col s10">
          <h5 class="left-align">{{name}}</h5>
        </div>
  {{else}}
        <div class="col s12">
          <h5 class="left-align">{{name}}</h5>
        </div>
  {{/if}}
      </div>
    </div>
{{/each}}
</script>
